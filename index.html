<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="search-input"
            id="search-form-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="app-city" id="weather-city"></h1>
            <p class="app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"> </strong>
            </p>
          </div>
          <div class="temperature-app-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
                alt=""
                class="icon"
              />
            </div>
            <div class="app-temp" id="temperature"></div>
            <div class="unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Reney17" target="_blank">
          Nicolette Mashaba,</a
        >
        is open-sourced on
        <a
          href="https://github.com/Reney17/vanilla_weather_app.git"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="#" target="_blank">Netlify.</a>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
